[init_catalog]
domain = pyramid_persona_group_auth_demo
input_file = pyramid_persona_group_auth_demo/locale/pyramid_persona_group_auth_demo.pot
output_dir = pyramid_persona_group_auth_demo/locale

[update_catalog]
domain = pyramid_persona_group_auth_demo
input_file = pyramid_persona_group_auth_demo/locale/pyramid_persona_group_auth_demo.pot
output_dir = pyramid_persona_group_auth_demo/locale
previous = true
