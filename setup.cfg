[nosetests]
match=^test
nocapture=1
cover-package=pyramid_persona_group_auth_demo
with-coverage=1
cover-erase=1

[compile_catalog]
directory = pyramid_persona_group_auth_demo/locale
domain = pyramid_persona_group_auth_demo
